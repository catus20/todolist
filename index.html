<!DOCTYPE html>
<html lang="nn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Liste</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>To Do Liste</h1>
    <input type="text" id="taskInput" placeholder="Skriv inn oppgåve">
    <button onclick="addTask()">Legg til</button>

    <select id="filter" onchange="filterTasks()">
        <option value="all">Alle</option>
        <option value="completed">Fullførte</option>
        <option value="uncompleted">Ikkje fullførte</option>
    </select>

    <ul id="taskList"></ul>

    <script src="js/app.js"></script>
</body>
</html>
